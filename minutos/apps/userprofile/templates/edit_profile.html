{% block title %} Edit Profile |{% endblock title %}

    </ul>
</nav>

</section>

<div class="columns">
    <div class="column is-4">
        <h1 class="title">Edit Profile</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
                <label for="">First Name</label>
            
                <div class="control">
                    <input type="text" name="first_name" id="first_name" class="input" 
                    {% if request.user.first_name %}value="{{request.user.first_name}}"{% endif %}>
                </div>
            </div>

            <div class="field">
                <label for="">Last Name</label>
            
                <div class="control">
                    <input type="text" name="last_name" id="last_name" class="input" 
                    {% if request.user.last_name %}value="{{request.user.last_name}}"{% endif %}>
                </div>
            </div>

            <div class="field">
                <label for="">Email</label>
            
                <div class="control">
                    <input type="email" name="email" id="email" class="input" {% if request.user.email %}value="{{request.user.email}}"{% endif %}>
                </div>
            </div>

            <div class="field">
                
            </div>
            <div class="control">
                <button class="button is-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{%endblock main%}
