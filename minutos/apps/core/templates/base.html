<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %} Minutos</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        
    </head>
    <body>
        <!-- Navbar -->
        <div id="navbar-app">
            <nav class="navbar">

                <div class="navbar-brand">
                    <a href="{% url 'core:frontpage' %}" class="navbar-item" > <strong>Minutos</strong> </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{% url 'core:plans' %}" class="navbar-item">Plans</a>
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            
                            {% if request.user.is_authenticated %}
                                <a href="{%url 'userprofile:myaccount'%}" class="button is-success">My Account</a>
                            {% else %}
                                <a href="{% url 'userprofile:signup' %}" class="button is-success"> <strong>Sign Up</strong> </a>
                                <a href="{% url 'userprofile:login' %}" class="button"> Log in </a>
                            {% endif %}
                                
                            
                        </div>
                    </div>
                </div>
            </nav>   
        </div>
        <!-- End Navbar -->

        <!-- Main -->

        <section class="section">
            
            {% block main %}
                
            {% endblock main %}
                
        </section>
        <!-- End Main -->

        <!-- Footer -->
        <footer class="footer">
            <div class="columns is-multiline">
                <div class="column is-4">
                    <h2 class="subtitle">Minutos</h2>
                </div>
                <div class="column is-offset-6 is-2">
                    <ul>
                        <li><a href="">Contact</a></li>
                        <li><a href="{% url 'core:privacy' %}">Privacy Policy</a></li>
                        <li><a href="{% url 'core:terms' %}">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="column is-12 has-text-centered">
                    <p>Copyright (C) {%now 'Y'%}</p>
                </div>
            </div>
        </footer>
        <!-- End Footer -->

        
        {% block js %}
            
        {% endblock js %}
            
    </body>
</html>
